<app-header></app-header>
<div class="row justify-content-center bg-white">
    <div class="col-md-4">
        <h2 class="text-center">Register Customer Account</h2>
        <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" formControlName="email" type="email" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" formControlName="password" type="password" autocomplete="new-password" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Comfirm password</label>
                <input class="form-control" id="comfirm_password" formControlName="comfirm_password" autocomplete="current-password" type="password" />
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="registerForm.invalid">
                Register
            </button>
        </form>
    </div>
</div>
